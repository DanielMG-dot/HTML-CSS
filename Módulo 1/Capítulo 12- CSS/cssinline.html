<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline</title>
</head>
<body style="background-color: #62bdbd;">
    <h1>CSS Inline</h1>
    <p style="color: aliceblue;">Usar as CSS "Inline" significa que os estilos estão dentro das tags.</p>
    <p style="color: aliceblue;">Para isso coloque o atributo "style" dentro da tag de abertura.</p>
    <p style="color: red;">A desvantagem é que é necessário colocar "style" em cada tag, o que é muito trabalhoso</p>
</body>
</html>
