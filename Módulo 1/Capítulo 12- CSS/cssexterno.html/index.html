<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Externas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Externas</h1>
    <p>Usar as CSS externamente significa usá-las em um arquivo diferente/separado do arquivo HTML</p>
    <p>Para isso, crie um arquivo com a extensão ".css" e conecte-o ao arquivo HTML usando a tag &lt;link&gt; dentro da tag &lt;head&gt;</p>
    <p>Esse é o melhor método para aplicar os estilos.</p>
    <p id="desva">Não há desvantagens!</p>
</body>
</html>
