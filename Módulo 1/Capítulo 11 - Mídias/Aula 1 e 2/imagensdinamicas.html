<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Adaptáveis</h1>
    <p>Tente visualizar a imagens em vários formatos de tela</p>
    <p>Essas mudanças são possíveis graças à tag &lt;picture&gt;, que permite mais de um source</p>

    <picture>
        <source media="(max-width: 750px)" srcset="pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="media.png" type="image/png"/>
        <img src="grande.png" alt="imagem flexível">
    </picture>
</body>
</html>
