<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Tipos de Listas</h1>

    <h2>Listas Ordenadas</h2>
    <p>Para criar listas ordenadas, use a tag &lt;ol&gt;</p>
    <p>Coisas que odeio:</p>
    <ol>
        <li>Ordens</li>
        <li>Listas</li>
        <li>Ironia</li>
    </ol>
    <p>Mude o tipo de formatação no parâmetro "type"</p>

    <h2>Listas não ordenadas</h2>
    <p>Use a tag &lt;ul&gt;</p>
    <p>Precisa comprar:</p>
    <ul>
        <li>Arroz</li>
        <li>Óleo</li>
        <li>Maçã</li>
        <li>Pão</li>
    </ul>
</body>
</html>
