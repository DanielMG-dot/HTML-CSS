<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Formatações</h1>
    <h2>Negrito</h2>
    <p>Para colocar um texto em <strong>negrito</strong>, use a tag &lt;strong&gt;</p>
    <h2>Itálico</h2>
    <p>Para colocar um texto em <em>itálico</em>, use a tag &lt;em&gt;</p>
    <p>Curiosidade: "strong" significa <strong>forte</strong> e "em" significa <em>ênfase</em></p>
</body>
</html>
