<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Boxes</title>
    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            height: 400px;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="order: -3">A</div>
        <div class="item">B</div>
        <div class="item" style="align-self: center;">C</div>
        <div class="item" style="order: -2; align-self: stretch;">D</div>
        <div class="item" style="align-self: flex-end;">E</div>
        <div class="item" style="order: 1;">F</div>
        <div class="item">G</div>
    </div>
    <!--Align-self: auto herda o Align-itens do Pai-->
</body>
</html>
