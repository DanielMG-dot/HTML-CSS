<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border: solid blue 5px;
            padding: 10px; /*Geral, também pode usar 4 valores*/
            margin: 10px auto 20px auto; /*Sentido horário*/
            outline: 5px salmon dashed;
        }
        
        a {
            border: groove red 2px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de inline-level. Vamos ver como tudo isso funciona.</p>
</body>
</html>
