<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        a {
            text-decoration: none;
            color: red;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a:active {
            color: blueviolet;
        }

        a::before {
            content: "->";
        }
        a::after {
            content: " <-";
        }
    </style>
</head>
<body>
    <h1>Pseudo-elementos</h1>
    <ul>
        <li><a href="https://www.cursoemvideo.com/cursos/" target="_blank">Canal do YouTube</a></li>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank">Perfil no GitHub</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank">Site do Curso em Video</a></li>
    </ul>
</body>
</html>
