<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+IE+Guides&display=swap');

        h1 {
            font-family: "Playwrite IE Guides";
        }
    </style>
</head>
<body>
    <h1>Usando o Google Fonts</h1>
    <p>Para usar as fontes do Google Fonts, siga:</p>
    <ul>
        <li>Acesse o google fonts</li>
        <li>Escolha a fonte, e copie o código de incorporação para CSS</li>
        <li>Cole no arquivo CSS</li>
        <li>Em "Font-Family" escreve o nome da fonte, entre aspas.</li>
    </ul>
</body>
</html>
